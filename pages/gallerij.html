<div class="jumbotron text-center">
    <div class="container">
        <div ng-repeat="images in imageGroup">
            <div class="row">
                <div ng-repeat="image in images">
                    <div class="col-sm-6 col-md-4 col-lg-3">
                            <img ng-src="{{ image }}" class="img-rounded img-responsive image thumbnail">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
