<div class="jumbotron text-center">
    <div class="container">
        <div ng-repeat="c in concerts">
            <div class="row row-centered">
                <div class="col-sm-8 col-md-4 col-lg-3 posterbox">
                    <a href="{{ c.poster }}" target="_blank">
                        <img ng-src="{{ c.poster}}" class="img-rounded img-responsive poster">
                    </a>
                </div>
                <div class="col-sm-8 col-md-5 col-lg-4 concertbox">
                    <p>{{ c.date }}</p>
                    <p>{{ c.location }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
